<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteador</title>
  <link rel="stylesheet" href="../dev/styles/main.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="randomize">
        <div class="randomize__form">
          <h1 class="randomize__form__title">
            Sorteador
          </h1>
          <p class="randomize__form__subtitle">
              Insira um valor máximo a ser sorteado.
          </p>
          <form>
            <input class="randomize__form__input" type="number" min="1" placeholder="Número máximo"/>
  
            <button class="randomize__form__button" type="submit">
              Sortear
            </button>
          </form>
        </div>
        <div class="randomize__result">
          <h2 class="randomize__result__number"></h2>
          <ol class="randomize__result__list"></ol>
        </div>
      </div>
    </div>
  </main>
  <script src="./scripts/main.js"></script>
</body>
</html>
