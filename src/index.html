<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento</title>
  <link rel="stylesheet" href="./styles/base.scss">
  <script type="module" src="./scripts/main.js"></script>
</head>
<body>
  <section class="hero">
    <div class="container container--sm">
      <div class="hero__brand">
        <img src="./images/ebac_logo.svg" alt="Ebac Logo" />
      </div>
    
      <h1 class="title title--center">
        O maior evento de tecnologia do Brasil começa em
        <span id="expositor"></span>
      </h1>
      
      <div class="hero__info">
        <ul class="hero__info__bar">
          <li>
            <b class="text text--bg text--bold">Localização</b>
            <a href="" class="text--sm">
              Allianz Parque - Barra Funda - São Paulo/SP
            </a>
          </li>
          <li>
            <b class="text text--bg text--bold">Preço</b>
            <p class="text--sm">A partir de R$ 129,00</p>
          </li>
          <li>
            <b class="text text--bg text--bold">Quando</b>
            <p id="expositor_date" class="text--sm"></p>
          </li>
        </ul>
        <a href="" class="button">
          Garantir minha vaga
        </a>
      </div>
    </div>
  </section>
</body>
</html>
