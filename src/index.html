<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento</title>
  <link rel="stylesheet" href="./styles/base.scss">
  <script type="module" src="./scripts/main.js"></script>
</head>
<body>
  <section class="hero">
    <div class="container container--sm">
      <div class="hero__brand">
        <img src="./images/ebac_logo.svg" alt="Ebac Logo" />
      </div>
    
      <h1 class="title title--center">
        O maior evento de tecnologia do Brasil começa em
        <span class="hero__title__remaining">30d 17h 20min 56s</span>
      </h1>
      
      <div class="hero__info">
        <div class="hero__info__data">
          <div>
            <h2 class="text text--bg text--bold">Localização</h2>
            <a href="" class="text--sm">
              Allianz Parque - Barra Funda - São Paulo/SP
            </a>
          </div>
          <div>
            <h2 class="text text--bg text--bold">Preço</h2>
            <p class="text--sm">A partir de R$ 129,00</p>
          </div>
          <div>
            <h2 class="text text--bg text--bold">Quando</h2>
            <p class="text--sm">10/10/2024 as 18:00</p>
          </div>
        </div>
        <div>
          <button class="button">
            Garantir minha vaga
          </button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
