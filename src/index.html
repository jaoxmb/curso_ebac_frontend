<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteador</title>
  <link rel="stylesheet" href="../dev/styles/main.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="form">
        <h1 class="form__title">
          Sorteador
        </h1>
        <p class="form__subtitle">
            Insira um valor máximo a ser sorteado.
        </p>
        <form>
          <input class="form__input" type="number" min="1" placeholder="Número máximo"/>

          <button class="form__button" type="submit">
            Sortear
          </button>
        </form>
      </div>
      <div class="result">
        <h2 class="result__number">20</h2>
        <ol class="result__list"></ol>
      </div>
    </div>
  </main>
  <script src="./scripts/main.js"></script>
</body>
</html>
