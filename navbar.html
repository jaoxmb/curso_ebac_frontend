<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
  <style>
    header#header-scrolling {
      position: sticky;
      top: 0;
      background-color: #fff;
    }
    section {
      min-height: 100vh;
      background-color: #cecece;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="container">
        <h1>Navbar - Bootstrap - Simple</h1>
        <nav>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">More</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <header id="header-scrolling">
    <div class="navbar navbar-expand-lg">
      <div class="container">
        <h1>Navbar - Bootstrap - Hamburger</h1>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav id="menu" class="collapse navbar-collapse justify-content-end">
          <ul class="nav nav-pills navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#more">More</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <div data-bs-spy="scroll" data-bs-target="#header-scrolling">
    <section id="home">
      <h1>Home</h1>
    </section>
    <section id="about">
      <h1>About</h1>
    </section>
    <section id="more">
      <h1>More</h1>
    </section>
  </div>
  <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
