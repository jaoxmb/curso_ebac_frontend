<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">

<body>
    <header>

            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name"><span class="name"></span></h1>
            <h2 class="profile-username">@<span class="login"></span></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span class="public_repos"></span>
                </li>

                    <h4>Seguidores</h4>
                    <span class="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span class="following"></span>
                </li>
            </ul>
            <a href="#" class="profile-link">Ver no Github</a>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="repos">
                <ul class="repos__list">
                </ul>

                <button id="load__data">Load more repos...</button>
            </section>
        </div>
    </main>

    <script src="./lib/showdown.min.js"></script>
    <script src="./lib/in-view.min.js"></script>
