<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="py-5">
        <div class="container container--sm">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt="user-image">
            <h1 class="profile-name">
                <span class="name fs-1"></span>
            </h1>
            <h2 class="profile-username">
                <a class="profile-link text-light text-decoration-none">
                    @<span class="login fs-4 text-decoration-underline"></span>
                </a>
            </h2>
            <div class="mt-5 text-uppercase">
                <div class="row justify-content-center">
                    <h4 class="col-4 fs-6 text-secondary m-0">Repositórios</h4>
                    <h4 class="col-4 fs-6 text-secondary m-0">Seguidores</h4>
                    <h4 class="col-4 fs-6 text-secondary m-0">Seguindo</h4>
                </div>
                <div class="row">
                    <span class="public_repos col-4 fs-1 fw-bold"></span>
                    <span class="followers col-4 fs-1 fw-bold"></span>
                    <span class="following col-4 fs-1 fw-bold"></span>
                </div>
            </div>
        </div>
    </header>

    <main class="py-5">
        <div class="container container--md">
            <section id="repos">
                <div class="repos__list">
                </div>


                <div class="loading__data">
                    <div class="loading__data__placeholder card mb-3 overflow-hidden card-animation">
                        <div class="row g-0">
                            <div class="col-md-5 placeholder" style="min-height: 300px;">
                            </div>
                            <div class="col-md-7">
                                <div class="card-body">
                                    <div class="readme-content position-relative overflow-hidden"
                                        style="min-height: 300px;">
                                        <h1 class="card-title placeholder-glow">
                                            <span class="placeholder col-6"></span>
                                        </h1>
                                        <p class="card-text placeholder-glow">
                                            <span class="placeholder col-7"></span>
                                            <span class="placeholder col-4"></span>
                                            <span class="placeholder col-4"></span>
                                            <span class="placeholder col-6"></span>
                                            <span class="placeholder col-8"></span>
                                            <span class="placeholder col-10"></span>
                                            <span class="placeholder col-3"></span>
                                            <span class="placeholder col-8"></span>
                                            <span class="placeholder col-10"></span>
                                            <span class="placeholder col-8"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="loading__data__end">
                        <p class="text-center p-4 m-0 text-secondary">Você viu todos os meus repositórios públicos, que bacana! Me chame nas minhas redes sociais, vamos bater um papo juntos.</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="./lib/bootstrap.bundle.min.js" async></script>
    <script src="./lib/in-view.min.js" async></script>
    <script src="./lib/showdown.min.js" async></script>
    <script type="module" src="./script/main.js" defer></script>
</body>

</html>
