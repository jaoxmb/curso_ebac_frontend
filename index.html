<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Depósitos</h2>
        <form id="form-deposito">
            <input type="text" id="fullName" required placeholder="Nome completo do beneficiário" />
            <p id="fullname-error" class="invisible">
                O nome deve ser completo.
            </p>
            <input type="number" id="accountNumber" required placeholder="Número da conta" />
            <input type="number" id="amount" required placeholder="Valor" />
            <textarea id="description" placeholder="Descrição (opcional)"></textarea>
            <button id="depositButton" type="submit">Depositar</button>
        </form>
        <p id="success-msg" class="invisible teste">
            teste
        </p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
