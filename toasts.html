<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toasts</title>
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>

  <div class="toast-container">
    <div class="toast" id="messages">
      <header class="toast-header justify-content-between">
        <strong>Mensagens</strong>
        <button type="button" class="btn btn-close" data-bs-dismiss="toast"></button>
      </header>
      <div class="toast-body">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Qui necessitatibus eaque facilis nesciunt est nulla optio provident fuga iusto esse reiciendis mollitia molestiae enim corrupti harum, eligendi obcaecati odio quia.</p>
      </div>
    </div>
  </div>

  <script src="./lib/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        const toast = new bootstrap.Toast("#messages");

        toast.show();
      }, 1000)
    })
  </script>
</body>
</html>
